<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div>
    <br>
    <br>


            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1>Choose your action</h1></p>
                    <form id="gmail-form" role="form" name="form" ng-controller="action2TwitterController" novalidate>

                        <div class="form-group">
                            <label> <img src="../../images/placeholder.png" height="30" width="30"/> To</label> <br>
                            <!--
                            <label>Click me in order to active this action (to send a message to a person):
                                <input
                                        type="checkbox"
                                        ng-model="checkedtitle"

                                >
                            </label><br/> ng-if="checkedtitle" class="animate-if"
                           -->
                            <div>
                            <input type="title"   class="form-control" id="title" placeholder="Insert the twitter user here"
                                   ng-model="action2TwitterInput.title"
                                   required="" name="utitle"
                                   maxlength="256"
                                   ng-trim="false"
                            >
                            <span>{{256 - action2TwitterInput.title.length}} left </span>
                                </div>
                        </div>


                        <!--Subject e.mail -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                > <img src="../../images/placeholder.png" height="30" width="30"/> Message content
                            </label><br/>
                            <div  ng-if="checkedSubject" class="animate-if">
                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="action2TwitterInput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - action2TwitterInput.subjectReceive.length}} left </span>
                                </div>
                        </div>



                        <div>
                            <a  type="submit" class="btn btn-danger pull-left animate-if" href="#allActions"
                                ng-if="!modifyButton"
                            >Cancel</a>

                            <a  type="submit" class="btn btn-danger pull-left animate-if" href="#choseModify"
                                ng-if="modifyButton"
                            >Cancel</a>



                            <a   type="submit"
                                class="btn btn-primary pull-right btn_next6 animate-if"  ng-click="action2Twitterfunc()"
                                 ng-if="!modifyButton"
                            >Submit</a>


                            <a   type="submit"
                                 class="btn btn-primary pull-right btn_next6 animate-if"  ng-click="action2Twitterfunc()"
                                 ng-if="modifyButton"
                            >Submit</a>





                        </div>

                        ng-disabled="!checkedtitle && !checkedSubject"

                    </form>
                </div>
                <div class="col-md-4">

            </div>

</body>

    if (setChooseAx == 5)
    {
        if (iftttLogin == false)

            url = "#home";
            window.location.replace(url);
        }

    }
    else {
        if (modifyVar == 1) {
            if (iftttLogin == false) {
                url = "#home";
                window.location.replace(url);
                modifyCountVar = 0;
            }
            else {
                if (twitterLogin == "1") {
                    if (modifyCountVar == 2) {

                    }
                    else {
                        if (modifyCountVar < 2) {
                            url = "#/index/myRecipes";
                            window.location.replace(url);
                        }

                    }


                }
                else {
                    url = "#home";
                    window.location.replace(url);
                    alert("Non sei loggato a google");
                }
            }
        }
        else {

            if (iftttLogin == false) {
                url = "#home";
                window.location.replace(url);
                count = 0;
                flagTriggerDone = "0";
            }
            else {


                if (twitterLogin == "1") {
                    if (flagTriggerDone == "0") {
                        alert("Warning you must compile before the trigger form");

                        window.location.replace(url);
                    }
                    else {
                        if (count == 5) {

                        }
                        else {
                            if (count < 5) {
                                var url = "#createDO";
                                window.location.replace(url);
                            }

                        }

                    }


                }
                else {

                    alert("You are not logged please loged and return here");
                    var url = "#createDO";
                    window.location.replace(url);

                }
            }
        }
    }

</script>
