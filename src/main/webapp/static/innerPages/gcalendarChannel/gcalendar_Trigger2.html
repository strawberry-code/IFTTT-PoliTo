<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
            <div class="row" style="padding-top: 6%">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1><img src="../../images/gcalendarChannel/event-added.png" style="width:42px;height:42px;border:0;"/> GCalendar triggered by new event added</h1></p>
                    <hr>
                    <form id="gmail-form" role="form" name="form" ng-controller="Trigger2GcalendarController" novalidate>

                        <div class="form-group">
                            <label>
                                <input
                                    type="checkbox"
                                    ng-model="checkedtitle"

                                > <img src="../../images/gcalendarChannel/event-name.png" height="30" width="30"/> Event name:
                            </label><br/>
                            <div  ng-if="checkedtitle" class="animate-if">
                            <input type="title"  ng-disabled="!checkedtitle" class="form-control" id="title" placeholder="Insert the event name to watch"
                                   ng-model="trigger2GcalendarVar.title"
                                   required="" name="utitle"
                                   maxlength="100"
                                   ng-trim="false"
                            >
                            <span>{{100 - trigger2GcalendarVar.title.length}} left </span>
                                </div>
                        </div>


                        <!--Subject e.mail -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                > <img src="../../images/gcalendarChannel/event-description.png" height="30" width="30"/> Event description
                            </label><br/>
                            <div  ng-if="checkedSubject" class="animate-if">
                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="Insert the event description to watch"
                                      ng-model="trigger2GcalendarVar.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - trigger2GcalendarVar.subjectReceive.length}} left </span>
                                </div>
                        </div>


                        <!-- place -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        ng-model="checkedplace"

                                > <img src="../../images/gcalendarChannel/event-location.png" height="30" width="30"/> Event location
                            </label><br/>
                            <div  ng-if="checkedplace" class="animate-if">
                            <input type="place"  ng-disabled="!checkedplace" class="form-control" id="place" placeholder="Insert the evnet location to watch"
                                   ng-model="trigger2GcalendarVar.place"
                                   required="" name="uplace"
                                   maxlength="100"
                                   ng-trim="false"
                            >
                            <span>{{100 - trigger2GcalendarVar.place.length}} left </span>
                            <div ng-show="form.$submitted || form.uplace.$touched">
                                <span ng-show="form.uplace.$error.place"   style="color: #b81900">This is not a valid place</span>
                            </div>
                                </div>
                        </div>

                        <hr>

                        <div>
                            <a  type="submit" class="btn btn-danger pull-left animate-if" href="#allTriggers"
                                ng-if="!modifyButton"
                            >Cancel</a>

                            <a  type="submit" class="btn btn-danger pull-left animate-if" href="#choseModify"
                                ng-if="modifyButton"
                            >Cancel</a>



                            <a    ng-disabled="!checkedtitle && !checkedSubject && !checkedplace" type="submit"
                                class="btn btn-primary pull-right btn_next3 animate-if" ng-click="trigger2Gcalendar()"
                                  ng-if="!modifyButton"
                            >Next</a>


                            <a    ng-disabled="!checkedtitle && !checkedSubject && !checkedplace" type="submit"
                                  class="btn btn-primary pull-right btn_next3 animate-if" ng-click="trigger2Gcalendar()"
                                  ng-if="modifyButton"
                            >Submit</a>





                        </div>
                        <div class="col-md-row" style="padding-top: 7%">
                            <hr>
                            <label style="color: #cd0a0a" ng-if="!checkedtitle && !checkedSubject && !checkedplace" class="animate-if" >
                                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Make at least one choice to use this trigger
                            </label>
                        </div>

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
</div>



<script>
    if (setChooseAx == 4)
    {
        if (iftttLogin == false)
        {
            url = "#home";
            window.location.replace(url);
        }

    }
    else {

        if (modifyVar == 1) {
            if (iftttLogin == false) {
                url = "#home";
                window.location.replace(url);
                modifyCountVar = 0;
            }
            else {
                if (googleLogin == "1") {
                    if (modifyCountVar == 2) {
                        modifyCountVar++;
                    }
                    else {
                        if (modifyCountVar < 2) {
                            url = "#/index/myRecipes";
                            window.location.replace(url);
                        }

                    }


                }
                else {
                    url = "#home";
                    window.location.replace(url);
                    alert("Non sei loggato a google");
                }
            }
        }

        else {
            if (iftttLogin == false) {
                url = "#home";
                window.location.replace(url);
                count = 0;
                flagTriggerDone = "0";
            }
            else {

                if (googleLogin == "1") {


                    if (count == 2) {
                        count++;
                        url1back = "#Trigger2Gcalendar";
                    }
                    else {
                        if (count < 2) {
                            url = "#allTriggers";
                            window.location.replace(url);
                        }

                    }
                }
                else {
                    url = "#allTriggers";
                    window.location.replace(url);
                }
            }
        }
    }
</script>



</body>
</html>
